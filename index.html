<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - sasso, carta, forbice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Rock, Paper, Scissor</h1>
    </nav>
    <div class="game-area">
        <div class="game-area-left">
            <h2 id="player1">PLAYER 1</h2>
            <div class="image-animation" id="player1-image">
                <img src="./icon/paper.png" alt="">
                <img class="animated-punch" src="./icon/rock without shadow.png" alt="">
            </div>
        </div>
        <div class="game-area-right">
            <h2 id="computer">COMPUTER</h2>
            <div class="image-animation" id="computer-image">
                <img src="./icon/paper.png" alt="">
                <img class="animated-punch" src="./icon/rock without shadow.png" alt="">
            </div>
        </div>
    </div>
    <h1 id="round-result">PLAYER 1 make your choice</h1>
    <div class="score-table">
        <h1 id="player1-score">0</h1>
        <h1>-</h1>
        <h1 id="computer-score">0</h1>
    </div>
    <div class="btns">
        <div class="btn-div">
        <div class="btn-rock">
            <img src="./icon/rock.png" alt="">
        </div>
        <h2>ROCK</h2>
    </div>
<div class="btn-div">
        <div class="btn-paper">
            <img src="./icon/paper.png" alt="">
        </div>
        <h2>PAPER</h2>
    </div>
<div class="btn-div">
        <div class="btn-scissor">
            <img src="./icon/scissor.png" alt="">
        </div>
        <h2>SCISSOR</h2>
    </div>
    </div>
    <footer>
        <h2>The Odin Project</h2>
        <svg height="36" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="24" data-view-component="true" class="octicon octicon-mark-github v-align-middle fa-github">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
    </footer>
    <div class="endGame">
        <div class="background"></div>
        <div class="pop-up">
            <h1>Game ended</h1>
            <h2 id="winner"></h2>
            <button id="restart">
                RESTART
            </button>
        </div>
    </div>
</body>
</html>
